<h2>Event Map</h2>

<div style="height: 700px;"
     leaflet 
     [leafletOptions]="options"
     [(leafletCenter)]="center"
     [(leafletZoom)]="zoom"
     [leafletLayers]="layers"
     (leafletMapMoveEnd)="onMapMove()"
     (leafletMapZoomEnd)="onMapZoom()"
     (leafletMapReady)="onMapReady($event)">
</div>
