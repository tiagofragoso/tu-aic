version: "3.7"

services:
  mongodb:
    container_name: mongodb
    hostname: mongodb
    image: mongo:latest
    ports:
      - 27017:27017
    expose:
      - 27017
    volumes:
      - mongodb_data_container:/data/db

  metadata-service:
    build: ./MetadataService
    image: metadata-service
    container_name: metadata-service
    env_file:
      - MetadataService/metadataService.env
    depends_on:
      - mongodb
    ports:
      - 1331:8080

volumes:
  mongodb_data_container:
